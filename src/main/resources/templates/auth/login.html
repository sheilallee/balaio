<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balaio - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-amber-50 via-white to-orange-50">
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg">
        <div class="text-center space-y-4 p-8 pb-4">
            <div class="flex justify-center">
                <div class="bg-amber-500 p-4 rounded-full">
                    <i class="fas fa-shopping-basket text-white text-5xl"></i>
                </div>
            </div>
            <h1 class="text-3xl font-bold">Balaio</h1>
            <p class="text-gray-600 mt-2">
                Suas listas de compras de forma simples e colaborativa
            </p>
        </div>

        <div th:if="${erro}" class="px-8 text-red-600 text-sm mb-2">
            <p th:text="${erro}"></p>
        </div>
        <div th:if="${sucesso}" class="px-8 text-green-600 text-sm mb-2">
            <p th:text="${sucesso}"></p>
        </div>

        <!-- Formulário -->
        <div class="p-8 pt-4">
            <form th:action="@{/balaio/login}"
                  th:object="${loginDTO}"
                  method="POST"
                  class="space-y-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium">E-mail</label>
                    <input type="email"
                           th:field="*{email}"
                           placeholder="seu@email.com"
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md
                                  focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium">Senha</label>
                    <input type="password"
                           th:field="*{senha}"
                           placeholder="••••••••"
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md
                                  focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>
                <button type="submit"
                        class="w-full bg-amber-500 hover:bg-amber-600 text-white font-medium
                               py-2 px-4 rounded-md transition-colors">
                    Entrar
                </button>
                <div class="text-center text-sm">
                    <span class="text-gray-600">Não tem uma conta? </span>
                    <a th:href="@{/balaio/cadastro}"
                       class="text-amber-600 hover:text-amber-700 hover:underline">
                        Cadastre-se
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
