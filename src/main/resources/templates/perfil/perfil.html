<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Balaio - Meu Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-amber-50 via-white to-orange-50">

<!-- ================= HEADER ================= -->
<header class="bg-white border-b shadow-sm sticky top-0 z-10">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">

        <div class="flex items-center gap-3">
            <a th:href="@{/balaio/listas}"
               class="p-2 hover:bg-gray-100 rounded-md transition-colors">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </a>

            <div class="bg-amber-500 p-2 rounded-lg">
                <i class="fas fa-shopping-basket text-white text-2xl"></i>
            </div>

            <div>
                <h1 class="text-xl font-bold">Balaio</h1>
                <p class="text-sm text-gray-600">Meu Perfil</p>
            </div>
        </div>

        <a th:href="@{/balaio/logout}"
           class="p-2 hover:bg-gray-100 rounded-md transition-colors">
            <i class="fas fa-sign-out-alt text-gray-600"></i>
        </a>
    </div>
</header>

<main class="max-w-4xl mx-auto px-4 py-8">

    <!-- ================= ALERTAS ================= -->
    <div th:if="${erro}"
         class="mb-4 p-4 bg-red-50 border border-red-200 text-red-700 rounded-md">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span th:text="${erro}"></span>
    </div>

    <div th:if="${sucesso}"
         class="mb-4 p-4 bg-green-50 border border-green-200 text-green-700 rounded-md">
        <i class="fas fa-check-circle mr-2"></i>
        <span th:text="${sucesso}"></span>
    </div>

    <!-- ================= CARD PERFIL ================= -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">

        <!-- TOPO -->
        <div class="bg-gradient-to-r from-amber-500 to-orange-500 px-8 py-10 text-white text-center">
            <div class="inline-block mb-4">
                <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-user text-amber-500 text-4xl"></i>
                </div>
            </div>

            <h2 class="text-2xl font-bold" th:text="${usuario.nomeCompleto}"></h2>
            <p class="text-amber-100 text-sm" th:text="${usuario.email}"></p>
        </div>

        <!-- ================= FORM PERFIL ================= -->
        <div class="p-8">
            <form th:action="@{/balaio/perfil}"
                  th:object="${usuario}"
                  method="post"
                  class="space-y-6">

                <input type="hidden" th:field="*{id}"/>

                <!-- Nome -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-user mr-2 text-gray-400"></i>
                        Nome completo
                    </label>
                    <input type="text"
                           th:field="*{nomeCompleto}"
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-md
                                  focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-envelope mr-2 text-gray-400"></i>
                        E-mail
                    </label>
                    <input type="email"
                           th:field="*{email}"
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-md
                                  focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>

                <!-- Alterar senha -->
                <div class="border-t pt-6">
                    <h3 class="font-semibold text-gray-800 mb-1">Alterar senha</h3>
                    <p class="text-sm text-gray-600 mb-4">
                        Deixe em branco se não deseja alterar
                    </p>

                    <div class="space-y-4">
                        <input type="password"
                               name="senhaAtual"
                               placeholder="Senha atual"
                               class="w-full px-4 py-3 border border-gray-300 rounded-md
                                      focus:outline-none focus:ring-2 focus:ring-amber-500">

                        <input type="password"
                               name="novaSenha"
                               placeholder="Nova senha"
                               class="w-full px-4 py-3 border border-gray-300 rounded-md
                                      focus:outline-none focus:ring-2 focus:ring-amber-500">

                        <input type="password"
                               name="confirmarSenha"
                               placeholder="Confirmar nova senha"
                               class="w-full px-4 py-3 border border-gray-300 rounded-md
                                      focus:outline-none focus:ring-2 focus:ring-amber-500">
                    </div>
                </div>

                <!-- Botões -->
                <div class="flex gap-3 pt-4">
                    <a th:href="@{/balaio/listas}"
                       class="flex-1 px-4 py-3 border border-gray-300 rounded-md
                              text-center hover:bg-gray-50 font-medium">
                        Cancelar
                    </a>

                    <button type="submit"
                            class="flex-1 bg-amber-500 hover:bg-amber-600 text-white
                                   px-4 py-3 rounded-md font-medium flex items-center
                                   justify-center gap-2">
                        <i class="fas fa-save"></i>
                        Salvar alterações
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- ================= ZONA DE PERIGO ================= -->
    <div class="bg-white rounded-lg shadow-md mt-6 p-8">
        <h3 class="text-lg font-semibold text-red-600 flex items-center gap-2 mb-2">
            <i class="fas fa-exclamation-triangle"></i>
            Zona de perigo
        </h3>

        <p class="text-gray-600 text-sm mb-4">
            Ações irreversíveis que podem afetar permanentemente sua conta.
        </p>

        <form th:action="@{/balaio/perfil/excluir}" method="post" class="max-w-md">
            <input type="password"
                   name="senhaConfirmacao"
                   placeholder="Digite sua senha para confirmar"
                   required
                   class="w-full px-4 py-3 mb-3 border border-red-300 rounded-md
                          focus:outline-none focus:ring-2 focus:ring-red-500">

            <button type="submit"
                    class="bg-red-50 hover:bg-red-100 text-red-600 border
                           border-red-200 px-4 py-3 rounded-md font-medium
                           flex items-center gap-2">
                <i class="fas fa-trash-alt"></i>
                Excluir conta permanentemente
            </button>
        </form>
    </div>

</main>

</body>
</html>
